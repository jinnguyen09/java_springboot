<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 80vh; background-color: #f4f4f4; }
        form { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        div { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; font-weight: bold; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<h1>Bộ chuyển đổi USD sang VNĐ</h1>

<form th:action="@{/convert}" method="post">
    <div>
        <label for="rate">Tỉ giá (VND/USD):</label>
        <input type="number" id="rate" name="rate" step="any" required>
    </div>
    <div>
        <label for="usd">Số lượng (USD):</label>
        <input type="number" id="usd" name="usd" step="any" required>
    </div>
    <div>
        <button type="submit">Chuyển đổi</button>
    </div>
</form>

</body>
</html>
