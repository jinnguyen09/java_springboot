<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customers List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f8f8; }
    h1 { color: #333; }
    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Customers List</h1>
<p>There are <span th:text="${customers.size()}">0</span> customer(s) in list.</p>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer : ${customers}">
    <td th:text="${customer.id}">1</td>
    <td>
      <a th:href="@{/customers/{id}(id=${customer.id})}" th:text="${customer.name}">Customer Name</a>
    </td>
    <td th:text="${customer.email}">customer@example.com</td>
    <td th:text="${customer.address}">123 Main St</td>
  </tr>
  </tbody>
</table>
</body>
</html>
