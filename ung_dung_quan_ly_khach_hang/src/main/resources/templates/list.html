<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customers List</title>
  <style>
    body { font-family: sans-serif; margin: 25px; }
    h1 { font-family: "Times New Roman", serif; font-weight: bold; }
    table { border-collapse: collapse; width: 90%; }
    th, td { border: 1px dotted #aaa; padding: 10px; text-align: left; }
    th { background-color: #f0f0f0; }
    a { color: #4B0082; text-decoration: underline; font-weight: bold; }
    .table-title { font-size: 1.2em; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>Customers List</h1>
<p th:text="|There are ${customers.size()} customer(s) in list.|"></p>

<div class="table-title">Customers List</div>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer : ${customers}">
    <td th:text="${customer.id}">1</td>
    <td>
      <a th:href="@{/edit/{id}(id=${customer.id})}"
         th:text="${customer.name}">
      </a>
    </td>
    <td th:text="${customer.email}">nhat@codegym.vn</td>
    <td th:text="${customer.address}">Ha Noi</td>
  </tr>
  </tbody>
</table>

</body>
</html>
