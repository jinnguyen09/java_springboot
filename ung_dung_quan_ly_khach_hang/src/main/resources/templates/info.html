<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .customer-info-container {
      border: 1px solid #ccc;
      padding: 20px;
      width: 400px;
      margin: 20px 0;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .customer-info-container h2 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      font-size: 1.2em;
      color: #333;
    }

    .customer-info-container p {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .customer-info-container p strong {
      width: 80px; /* Align labels */
      display: inline-block;
      margin-right: 10px;
      color: #555;
    }

    .customer-info-container input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }

    .customer-info-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 15px;
    }

    .customer-info-container button:hover {
      background-color: #45a049;
    }

    a {
      color: #007bff;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<form method="post" th:action="@{/customers/update}" th:object="${customers}">
  <div class="customer-info-container">
    <h2>Customer Information</h2>
    <p>
      <strong>Id:</strong>
      <input type="hidden" th:field="*{id}">
      <label>
        <input type="text" th:value="*{id}" readonly>
      </label>
    </p>
    <p>
      <strong>Name:</strong>
      <label>
        <input type="text" th:field="*{name}">
      </label>
    </p>
    <p>
      <strong>Email:</strong>
      <label>
        <input type="text" th:field="*{email}">
      </label>
    </p>
    <p>
      <strong>Address:</strong>
      <label>
        <input type="text" th:field="*{address}">
      </label>
    </p>
    <button type="submit">Update</button>
  </div>
</form>
<p><a th:href="@{/customers}">Back to list</a></p>
</body>
</html>
