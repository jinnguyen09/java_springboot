<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Information</title>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f4; display: grid; place-items: center; min-height: 90vh; }
    .form-container {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    .form-container h2 { margin-top: 0; }
    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: inline-block;
      width: 80px;
      font-weight: bold;
      vertical-align: middle;
    }
    .form-group input {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 280px;
      box-sizing: border-box; /* Quan trọng để padding không làm vỡ layout */
      vertical-align: middle;
    }
    .btn-update {
      background-color: #5cb85c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .btn-update:hover { background-color: #4cae4c; }
    .back-link { display: inline-block; margin-top: 20px; color: #007bff; }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Customer Information</h2>
  <hr style="border: 0; border-top: 1px solid #eee; margin-bottom: 20px;">

  <form th:action="@{/update}" method="post" th:object="${customer}">

    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="id-field">Id:</label>
      <input type="text" id="id-field" th:field="*{id}" readonly style="background-color: #eee;"/>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" th:field="*{address}" />
    </div>

    <button type="submit" class="btn-update">Update</button>
  </form>

  <a href="/" class="back-link">Back to list</a>
</div>

</body>
</html>
