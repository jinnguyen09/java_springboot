<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a new employee</title>
</head>
<body>
<h3>Welcome, Enter The Employee Details</h3>
<form method="POST" action="add-employee" modelAttribute="employee">
    <table>
        <tr>
            <td><label path="id">Employee ID: </label></td>
            <td><label>
                <input path="id"/>
            </label></td>
        </tr>
        <tr>
            <td><label path="name">Employee's name: </label></td>
            <td><label>
                <input path="name"/>
            </label></td>
        </tr>
        <tr>
            <td><label path="contactNumber">Contact's number: </label></td>
            <td><label>
                <input path="contactNumber"/>
            </label></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
