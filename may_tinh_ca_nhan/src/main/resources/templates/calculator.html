<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Caculator Spring Boot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { font-size: 2.5em; font-weight: bold; }
        input[type="number"] { padding: 10px; margin-right: 10px; margin-bottom: 20px; font-size: 1.2em; width: 150px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; margin-right: 10px; font-size: 1em; cursor: pointer; border: 1px solid #333; background-color: #f0f0f0; border-radius: 4px; }
        button:hover { background-color: #ddd; }
        #result-display { margin-top: 30px; font-size: 1.5em; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>

<h1>Caculator</h1>

<form th:action="@{/calculate}" method="post">

    <label>
        <input type="number" name="number1" th:value="${calculation.number1}" step="any" required>
    </label>

    <label>
        <input type="number" name="number2" th:value="${calculation.number2}" step="any" required>
    </label>
    <br>

    <input type="hidden" id="operationInput" name="operation" value="divide">

    <button type="submit" onclick="document.getElementById('operationInput').value = 'add';">Addition(+)</button>
    <button type="submit" onclick="document.getElementById('operationInput').value = 'subtract';">Subtraction(-)</button>
    <button type="submit" onclick="document.getElementById('operationInput').value = 'multiply';">Multiplication(X)</button>
    <button type="submit" onclick="document.getElementById('operationInput').value = 'divide';">Division(/)</button>
</form>

<div id="result-display">
    <p th:if="${calculation.errorMessage == null or calculation.errorMessage.isEmpty()}">
        Result <span th:text="${operationName}"></span> : <span th:text="${#numbers.formatDecimal(calculation.result, 0, 'COMMA', 2, 'POINT')}">1</span>
    </p>

    <p th:if="${calculation.errorMessage != null and not calculation.errorMessage.isEmpty()}" class="error">
        Lá»—i: <span th:text="${calculation.errorMessage}"></span>
    </p>
</div>
</body>
</html>
