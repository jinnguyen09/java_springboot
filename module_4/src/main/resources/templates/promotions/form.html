<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${promotionForm.id == null} ? 'Thêm mới khuyến mãi' : 'Chỉnh sửa khuyến mãi'">Thêm mới khuyến mãi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .form-label {
            font-weight: 600;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 4px;
        }
    </style>
</head>

<body class="p-4">

<div class="container">

    <h4 class="mb-4" th:text="${promotionForm.id == null} ? 'Thêm mới khuyến mãi' : 'Chỉnh sửa khuyến mãi'">Thêm mới khuyến mãi</h4>

    <form th:action="@{/promotions/save}" th:object="${promotionForm}" method="post"
          class="border p-4 bg-white shadow-sm rounded">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Tiêu đề*</label>
            <input type="text" th:field="*{title}" class="form-control">
            <p class="error" th:if="${errors != null and errors.containsKey('title')}"
               th:text="${errors.get('title')}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Thời gian bắt đầu*</label>
            <input type="date" th:field="*{startDate}" class="form-control">
            <p class="error" th:if="${errors != null and errors.containsKey('startDate')}"
               th:text="${errors.get('startDate')}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Thời gian kết thúc*</label>
            <input type="date" th:field="*{endDate}" class="form-control">
            <p class="error" th:if="${errors != null and errors.containsKey('endDate')}"
               th:text="${errors.get('endDate')}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Mức giảm giá*</label>
            <input type="number" th:field="*{discountAmount}" class="form-control">
            <p class="error" th:if="${errors != null and errors.containsKey('discountAmount')}"
               th:text="${errors.get('discountAmount')}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Chi tiết*</label>
            <textarea th:field="*{details}" class="form-control" rows="4"></textarea>
            <p class="error" th:if="${errors != null and errors.containsKey('details')}"
               th:text="${errors.get('details')}"></p>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${promotionForm.id == null} ? 'Thêm mới' : 'Cập nhật'">Thêm mới</button>
        <a th:href="@{/promotions/home}" class="btn btn-secondary">Quay lại</a>

    </form>
</div>
</body>
</html>
