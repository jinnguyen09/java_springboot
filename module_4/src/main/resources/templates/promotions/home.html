<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danh sách khuyến mãi</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    .tbl-header { background-color: #f8d7da; color: #6b3838; }
    .th-title { min-width: 240px; }
    .table-hover tbody tr:hover { background-color: #f1f7ff; }
    .fa-solid { font-size: 1rem; }
    .btn-primary.btn-sm { background-color: #1976d2; border-color: #1976d2; }
    .input-group-text { border-right: 0; }
    .input-group .form-control { border-left: 0; }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="mb-0">Danh sách khuyến mãi</h3>

    <div class="d-flex gap-2">
      <a class="btn btn-primary btn-sm d-flex align-items-center" th:href="@{/promotions/add}">
        <i class="fa-solid fa-plus me-2"></i> Thêm khuyến mãi
      </a>

      <form method="get" th:action="@{/promotions}" class="d-flex gap-2">
        <input type="number" name="discount" class="form-control form-control-sm"
               placeholder="Mức giảm" th:value="${searchDiscount}">

        <input type="date" name="startDate" class="form-control form-control-sm"
               th:value="${searchStartDate}">

        <input type="date" name="endDate" class="form-control form-control-sm"
               th:value="${searchEndDate}">

        <button class="btn btn-primary btn-sm">Tìm</button>
        <a th:href="@{/promotions}" class="btn btn-outline-secondary btn-sm">Xoá</a>
      </form>

    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="tbl-header">
      <tr>
        <th class="th-title">Tiêu đề</th>
        <th>Thời gian bắt đầu</th>
        <th>Thời gian kết thúc</th>
        <th class="text-end">Mức giảm giá</th>
        <th>Chi Tiết</th>
        <th class="text-center">Sửa</th>
        <th class="text-center">Xóa</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${promotions}">
        <td th:text="${p.title}">Khuyến Mãi Mới</td>
        <td th:text="${p.startDate}">2025-03-04</td>
        <td th:text="${p.endDate}">2025-03-01</td>

        <td class="text-end"
            th:text="${p.discountAmount != null ? #numbers.formatDecimal(p.discountAmount,0,0) + ' VNĐ' : '0 VNĐ'}">
          5.000 VNĐ
        </td>

        <td th:text="${p.details}">Giảm giá chương trình</td>

        <td class="text-center">
          <a th:href="@{'/promotions/edit/' + ${p.id}}" class="text-decoration-none text-warning" title="Sửa">
            <i class="fa-solid fa-pen-to-square"></i>
          </a>
        </td>

        <td class="text-center">
          <a href="#" class="text-decoration-none text-danger btn-delete"
             th:attr="data-id=${p.id}, data-title=${p.title}" title="Xóa">
            <i class="fa-solid fa-trash-can"></i>
          </a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(promotions)}">
        <td colspan="7" class="text-center text-muted py-4">Không có chương trình khuyến mãi nào</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- Modal xác nhận xóa -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteLabel">Xác nhận xóa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có muốn xóa Chương trình khuyến mãi <strong id="promoName">...</strong> ?
      </div>
      <div class="modal-footer">
        <form id="deleteForm" method="post" action="#">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Không</button>
          <button type="submit" class="btn btn-danger btn-sm">Có, xóa</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const modalEl = document.getElementById('confirmDeleteModal');
    const bsModal = new bootstrap.Modal(modalEl);
    const promoNameEl = document.getElementById('promoName');
    const deleteForm = document.getElementById('deleteForm');

    document.querySelectorAll('.btn-delete').forEach(function(btn){
      btn.addEventListener('click', function(e){
        e.preventDefault();
        const id = this.getAttribute('data-id');
        promoNameEl.textContent = this.getAttribute('data-title') || '';
        deleteForm.action = '/promotions/delete/' + id;
        bsModal.show();
      });
    });
  });
</script>

</body>
</html>
