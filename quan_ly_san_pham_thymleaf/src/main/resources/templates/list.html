<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sản Phẩm</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .action-link { margin-right: 10px; }
        .message { color: green; font-weight: bold; margin-bottom: 15px; }
        .search-form { margin-bottom: 20px; }
    </style>
</head>
<body>
<h2>Quản Lý Sản Phẩm</h2>

<div th:if="${message}" class="message">
    <span th:text="${message}"></span>
</div>

<div class="search-form">
    <form th:action="@{/products}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm theo tên...">
        <button type="submit">Tìm Kiếm</button>
        <a th:href="@{/products}">Xem Tất Cả</a>
    </form>
</div>

<p><a th:href="@{/products/new}">Tạo Sản Phẩm Mới</a></p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên Sản Phẩm</th>
        <th>Giá</th>
        <th>Nhà Sản Xuất</th>
        <th>Thao Tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></td>
        <td th:text="${product.manufacturer}"></td>
        <td>
            <a th:href="@{'/products/details/' + ${product.id}}" class="action-link">Chi tiết</a>
            <a th:href="@{'/products/edit/' + ${product.id}}" class="action-link">Sửa</a>
            <a th:href="@{'/products/delete/' + ${product.id}}" onclick="return confirm('Bạn có chắc chắn muốn xoá sản phẩm này?')" class="action-link">Xoá</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
