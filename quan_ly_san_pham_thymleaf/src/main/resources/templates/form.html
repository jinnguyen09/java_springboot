<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <style>
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea { width: 300px; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        textarea { height: 80px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>
<h2 th:text="${pageTitle}"></h2>

<form th:action="@{/products/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="name">Tên Sản Phẩm:</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="price">Giá Sản Phẩm:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required>

    <label for="manufacturer">Nhà Sản Xuất:</label>
    <input type="text" id="manufacturer" th:field="*{manufacturer}" required>

    <label for="description">Mô Tả:</label>
    <textarea id="description" th:field="*{description}"></textarea>

    <button type="submit">Lưu Sản Phẩm</button>
</form>

<p><a th:href="@{/products}">Quay lại Danh sách</a></p>
</body>
</html>
