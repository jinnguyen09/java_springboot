<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Chi Tiết Sản Phẩm: ' + ${product.name}"></title>
    <style>
        .detail-box { border: 1px solid #ccc; padding: 20px; border-radius: 5px; max-width: 600px; }
        .detail-box p { margin: 10px 0; }
        .label { font-weight: bold; width: 150px; display: inline-block; }
    </style>
</head>
<body>
<h2>Chi Tiết Sản Phẩm: <span th:text="${product.name}"></span></h2>

<div class="detail-box">
    <p><span class="label">ID:</span> <span th:text="${product.id}"></span></p>
    <p><span class="label">Tên Sản Phẩm:</span> <span th:text="${product.name}"></span></p>
    <p><span class="label">Giá:</span> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VNĐ'"></span></p>
    <p><span class="label">Nhà Sản Xuất:</span> <span th:text="${product.manufacturer}"></span></p>
    <p><span class="label">Mô Tả:</span> <span th:text="${product.description}"></span></p>
</div>

<p><a th:href="@{/products}">Quay lại Danh sách</a></p>
</body>
</html>
